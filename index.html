<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수학 물리학 화학 공식 사이트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      font-size: 1.25rem;
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>수학 물리학 화학 공식 사이트</h1>
  </header>
  <main>
    <h2>수학 공식</h2>
    <ul>
      <li>공식 1: (예시) 이차방정식 - ax^2 + bx + c = 0</li>
      <li>...</li>
    </ul>

    <h2>물리학 공식</h2>
    <ul>
      <li>공식 1: (예시) 뉴턴 제2법칙 - F = ma</li>
      <li>...</li>
    </ul>

    <h2>화학 공식</h2>
    <ul>
      <li>공식 1: (예시) 이상기체 등식 - PV=nRT</li>
      <li>...</li>
    </ul>
  </main>
</body>
</html>
